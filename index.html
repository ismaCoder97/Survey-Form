<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 id="title"> Free Code Camp Suvey Form</h1>
  <p id="description">
    <i>
      Thank you for taking the time to help us improve the plataform 
    </i>
  </p>

<form id="survey-form">
  <div class="form-control">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter a name" required></input>
  </div> 

<div class="form-control">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required></input>
  </div> 

<div class="form-control">
      <label for="age" id="number-label">Age</label>
      <input type="number" id="number" placeholder="Enter your age" required min="10" max="150"></input>
  </div> 

<div class="form-control">
      <label for="role" id="label-role">Which option best describes your current role?</label>
     <select name="role" id="dropdown" required>
        <option disabled selected value>Select current role</option>
       <option value="student">Student</option>
       <option value="full-time">Full-time</option>
       <option value="part-time">Part-time</option>
       <option value="other">Other</option>
     </select>
  </div> 
  
  <div class="form-control">
      <label>Would you recommend FreeCodeCamp to a friend?</label>
    <label for="recommend-1">
      <input type="radio" id="recommend-1" name="recommend" value="definitily" checked>Definitely </input
    </label> 
      
    <label for="recommend-2"><input type="radio" id="recommend-2" name="recommend" value="maybe" >maybe</input
    </label> 
    
      <label for="recommend-3"><input type="radio" id="recommend-3" name="recommend" value="not sure" >Not sure</input
     </label> 
  </div> 

  <div class="form-control">
    <label for="feature">What is your favorite feature of freecCodeCamp?</label>
   <select name="feature" id="feature" required>
      <option disabled selected value>Select an option</option>
     <option value="challenges">challenges</option>
     <option value="projects">Projects</option>
     <option value="community">Community</option>
     <option value="open-source">Open Source</option>
   </select>
</div> 

  <div class="form-control">
    <label>What would you like to see improved?
      <small>(Check all the apply)</small>
    </label>

    <label for="improve-1"><input type="checkbox" value="improve" id="improve-1">Front-end ProjectsLabel</label>
    <label for="improve-2"><input type="checkbox" value="improve" id="improve-2">back-end projects</label>
    <label for="improve-3"><input type="checkbox" value="improve" id="improve-3">Data Visualization</label>
    <label for="improve-4"><input type="checkbox" value="improve" id="improve-4">challenges</label>
    <label for="improve-5"><input type="checkbox" value="improve" id="improve-5">Open source community</label>
    <label for="improve-6"><input type="checkbox" value="improve" id="improve-6">Gitter help rooms</label>
    <label for="improve-7"><input type="checkbox" value="improve" id="improve-7">Videos</label>
    <label for="improve-8"><input type="checkbox" value="improve" id="improve-8">City Meetups</label>
    <label for="improve-9"><input type="checkbox" value="improve" id="improve-9">Wiki</label>
    <label for="improve-10"><input type="checkbox" value="improve" id="improve-10">Forum</label>
    <label for="improve-11"><input type="checkbox" value="improve" id="improve-11">Additional courses</label>

  </div>

  <div class="form-control">
    <label for="comments">Any comments or suggestions?</label>
    <textarea name="comments" id="comments" placeholder="Enter your comment here"></textarea>
  </div>

  <button type="submit" id="submit">Submit</button>

</form>

</body>
</html>
